apiVersion: v1
kind: Namespace
metadata:
  name: football-db

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: football-db
type: Opaque
stringData:
  mysql-root-password: rootpassword
  mysql-password: football_password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: football-db
data:
  my.cnf: |
    [mysqld]
    bind-address = 0.0.0.0
    port = 3306
    max_connections = 1000
    default-storage-engine = InnoDB

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: football-db
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: football_competition
        - name: MYSQL_USER
          value: football_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        emptyDir: {}
      - name: mysql-config
        configMap:
          name: mysql-config

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: football-db
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service-nodeport
  namespace: football-db
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
    protocol: TCP
    name: mysql
  type: NodePort
